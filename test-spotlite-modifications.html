<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Spotlite.news Modifications</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .success { color: green; font-weight: bold; }
        .error { color: red; font-weight: bold; }
        .info { color: blue; }
        button { margin: 5px; padding: 10px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background: #0056b3; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üß™ Spotlite.news Modifications Test</h1>
    
    <div class="test-section">
        <h2>üì∞ Site Structure Test</h2>
        <p>Opening spotlite.news to test modifications...</p>
        <iframe id="spotlite-frame" src="http://localhost:8001" width="100%" height="400" style="border: 1px solid #ccc;"></iframe>
    </div>
    
    <div class="test-section">
        <h2>üîß Integration Functions Test</h2>
        <button onclick="testIntegrationFunctions()">Test ZooKies Integration Functions</button>
        <button onclick="testFinanceTracking()">Test Finance Article Tracking</button>
        <button onclick="testDemoMode()">Test Demo Mode</button>
        <button onclick="resetAndReload()">Reset Demo State</button>
        
        <div id="test-results"></div>
    </div>
    
    <div class="test-section">
        <h2>üìä Demo Statistics</h2>
        <button onclick="showStats()">Show Current Stats</button>
        <div id="stats-display"></div>
    </div>

    <script>
        function log(message, type = 'info') {
            const resultsDiv = document.getElementById('test-results');
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'success' ? 'success' : type === 'error' ? 'error' : 'info';
            resultsDiv.innerHTML += `<div class="${className}">[${timestamp}] ${message}</div>`;
            console.log(message);
        }

        function testIntegrationFunctions() {
            log('üß™ Testing ZooKies Integration Functions...', 'info');
            
            const iframe = document.getElementById('spotlite-frame');
            const iframeWindow = iframe.contentWindow;
            
            try {
                // Test if functions exist
                const functions = ['getAttestations', 'getFinanceArticles', 'toggleDemoMode', 'simulateFinanceClick', 'checkAdQualification', 'resetDemoState', 'getDemoStats'];
                
                functions.forEach(funcName => {
                    if (typeof iframeWindow[funcName] === 'function') {
                        log(`‚úÖ ${funcName}() function exists`, 'success');
                    } else {
                        log(`‚ùå ${funcName}() function missing`, 'error');
                    }
                });
                
                // Test getFinanceArticles
                const financeArticles = iframeWindow.getFinanceArticles();
                log(`üì∞ Found ${financeArticles.length} finance articles`, 'info');
                
                // Test getAttestations  
                const attestations = iframeWindow.getAttestations();
                log(`üìù Current attestations: ${attestations.totalAttestations}, Finance clicks: ${attestations.totalFinanceClicks}`, 'info');
                
            } catch (error) {
                log(`‚ùå Error testing functions: ${error.message}`, 'error');
            }
        }
        
        function testFinanceTracking() {
            log('üí∞ Testing Finance Article Tracking...', 'info');
            
            const iframe = document.getElementById('spotlite-frame');
            const iframeWindow = iframe.contentWindow;
            
            try {
                // Get initial stats
                const initialStats = iframeWindow.getAttestations();
                log(`üìä Initial finance clicks: ${initialStats.totalFinanceClicks}`, 'info');
                
                // Simulate finance click
                iframeWindow.simulateFinanceClick();
                
                // Check new stats
                setTimeout(() => {
                    const newStats = iframeWindow.getAttestations();
                    log(`üìä After simulation - finance clicks: ${newStats.totalFinanceClicks}`, 'success');
                    
                    if (newStats.totalFinanceClicks > initialStats.totalFinanceClicks) {
                        log('‚úÖ Finance tracking working correctly!', 'success');
                    } else {
                        log('‚ùå Finance tracking may not be working', 'error');
                    }
                }, 500);
                
            } catch (error) {
                log(`‚ùå Error testing finance tracking: ${error.message}`, 'error');
            }
        }
        
        function testDemoMode() {
            log('üé¨ Testing Demo Mode...', 'info');
            
            const iframe = document.getElementById('spotlite-frame');
            const iframeWindow = iframe.contentWindow;
            
            try {
                iframeWindow.toggleDemoMode();
                log('‚úÖ Demo mode toggled', 'success');
                
                const stats = iframeWindow.getDemoStats();
                log(`üéØ Demo mode: ${stats.demoMode ? 'enabled' : 'disabled'}`, 'info');
                
            } catch (error) {
                log(`‚ùå Error testing demo mode: ${error.message}`, 'error');
            }
        }
        
        function resetAndReload() {
            log('üîÑ Resetting demo state...', 'info');
            
            const iframe = document.getElementById('spotlite-frame');
            const iframeWindow = iframe.contentWindow;
            
            try {
                iframeWindow.resetDemoState();
                log('‚úÖ Demo state reset', 'success');
                
            } catch (error) {
                log(`‚ùå Error resetting: ${error.message}`, 'error');
            }
        }
        
        function showStats() {
            const iframe = document.getElementById('spotlite-frame');
            const iframeWindow = iframe.contentWindow;
            
            try {
                const stats = iframeWindow.getDemoStats();
                const statsDiv = document.getElementById('stats-display');
                
                statsDiv.innerHTML = `
                    <h3>üìä Current Demo Statistics</h3>
                    <pre>${JSON.stringify(stats, null, 2)}</pre>
                `;
                
                log('üìä Stats displayed', 'success');
                
            } catch (error) {
                log(`‚ùå Error showing stats: ${error.message}`, 'error');
            }
        }
        
        // Auto-test on load
        window.addEventListener('load', () => {
            setTimeout(() => {
                log('üöÄ Starting automatic tests...', 'info');
                testIntegrationFunctions();
            }, 2000);
        });
    </script>
</body>
</html>
